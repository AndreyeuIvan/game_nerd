{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<main id="main" class="site-main main">
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="container container--mini"><img class="img-fluid mx-auto d-block mb-5"
            src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/elements/bootstrap-logo.svg"
            alt="">
          <form method="POST" class="text-center" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?"%}</a>
            <button class="btn btn-primary" type="submit">{% trans "Sign In" %}</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
